<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Titans Environmental Freedom Fighters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1, h2 {
      color: #2e7d32;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      font-size: 16px;
      line-height: 1.6;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-bottom: 30px;
    }

    .form-section {
      background: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-section button {
      background-color: #2e7d32;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #256828;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>
  <h2>Titans Environmental Freedom Fighters</h2>
  <p><em>Motto: "Earth of our only home! Lets make sure upcoming generations also have a home"</em></p>

  <div class="contact-info">
    <p><strong>Email:</strong> henryutonga@gmail.com</p>
    <p><strong>Phone:</strong> +265991922611, +265888363604</p>
    <p><strong>Location:</strong></p>
    <iframe 
      src="https://www.google.com/maps?q=-14.004482,33.755595&hl=en&z=14&output=embed"
      allowfullscreen>
    </iframe>
  </div>

  <h2>Send Us a Message</h2>
  <div class="form-section">
    <form action="https://formsubmit.co/henryutonga@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <textarea name="message" rows="5" placeholder="Your Question" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
